<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Turbo - Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1b1b1b; color: #fff; }
        .form-area { background: #e0e0e0; color: #000; padding: 60px 30px; border-radius: 10px; }
        footer { background: #000; padding: 25px 0; text-align: center; color: #bbb; }
        .faixa { background: #ff2a2a; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark faixa">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Pista Turbo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="corrida.html">Corrida</a></li>
                <li class="nav-item"><a class="nav-link active" href="inscricao.html">Inscrição</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Inscreva-se</h1>

        <div class="form-area mx-auto" style="max-width: 600px;">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="Seu melhor e-mail">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensagem</label>
                    <textarea class="form-control" rows="4" placeholder="Mensagem opcional"></textarea>
                </div>
                <button class="btn btn-danger w-100" type="submit">Enviar Inscrição</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 Pista Turbo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
